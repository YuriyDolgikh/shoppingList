spring.application.name=shoppingList

spring.datasource.url=jdbc:mysql://localhost:3306/shoppinglist
spring.datasource.username=root
spring.datasource.password=1111

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.default-flat-param-object=false

spring.liquibase.change-log=classpath:/db/changelog/liquibase-changelog.xml

